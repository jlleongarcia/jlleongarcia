#baseURL: http://localhost/ #specified in pages.yml
languageCode: en-us
title: JAlcocerT
theme: hextra


# import hextra as module / specified in theme (above)
# module:
#   imports:
#   - path: github.com/imfing/hextra

params:
  description: Linux Guides to make the learning journey easier for everyone.

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://www.linkedin.com/in/jalcocert/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
   

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: Docker
      name: "Collaborations ↗"
      url: "https://jalcocertech.xyz"
      weight: 3      
    - identifier: RPi
      name: "Raspberry Pi Guide ↗"
      url: "https://jalcocert.github.io/RPi/"
      weight: 4  
                        
params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      width: 40
      height: 20
      link: /JAlcocerT #base for github pages
    width: wide    

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/JAlcocerT/Linux/edit/main/content"